<body>
    
    <div class="container">
        <h1>Calcule seu IMC</h1>
        <form class="entradas">
            <div class="container-calculadora-peso">
                <p>Digite seu peso</p>
                <input id="peso" type="number" class="input-number"/>
                <span class="medidas">Kg</span>
            </div>
            <div class="container-calculadora-altura">
                <p>Digite sua altura</p>
                <input id="altura" type="number" class="input-number"/>
                <span class="medidas">cm</span>
            </div>
            <input id="btnCalcular" class="botao-calcular" type="button" value="CALCULAR"/>
        </form>
    </div>
    <div id="resultadoIMC"></div>
    <div id="diagnostico"></div>

</body>
